# Horizontal Pod Autoscaler for QueueManager
# Automatically scales pods based on CPU and memory usage
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: queuemanager-hpa
  namespace: muzika
  labels:
    app: queuemanager
    app.kubernetes.io/name: queuemanager
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: muzika-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: queuemanager
  minReplicas: 1
  maxReplicas: 10
  metrics:
    # Scale based on CPU utilization
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # Scale based on memory utilization
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
      selectPolicy: Min  # Use the most conservative scaling policy
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately when needed
      policies:
        - type: Percent
          value: 100  # Double the number of pods
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Max  # Use the most aggressive scaling policy
