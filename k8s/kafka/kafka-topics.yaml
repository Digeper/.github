# Kafka Topics for Muzika Platform
# All topics required by the microservices

---
apiVersion: kafka.strimzi.io/v1
kind: KafkaTopic
metadata:
  name: user-created
  namespace: kafka
  labels:
    app.kubernetes.io/part-of: muzika-platform
spec:
  partitions: 1
  replicas: 1
  config:
    retention.ms: 604800000  # 7 days
    cleanup.policy: delete

